<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>5. Escreva uma função que recebe três números e retorna a média deles.</title>
</head>
<body>
<script type="text/javascript">
function calcularMedia(n1,n2,n3){
		let Media;

	  Media = (Number(n1)+Number(n2)+Number(n3) ) /3;

	  return Media;
	}

	let c1 = calcularMedia( 10,20,30 );
	console.log(c1)

		let c2 = calcularMedia( 5, 15, 25);
	    console.log(c2)

		 let c3 = calcularMedia( "2", "2", "2");
	     console.log(c3)
</script>
</body>
</html>
