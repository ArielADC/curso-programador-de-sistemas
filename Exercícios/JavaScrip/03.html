	<title>3. Escreva um programa que solicita dois números do usuário e retorna a soma.</title>

    <script type="text/javascript"> 
      function soma(a, b) { 
        let total = a + b; 
 
        return total; 
      } 
 
      console.log(soma(4, 5)); 
      console.log(soma(10, 15)); 
      console.log(soma(-3, 7)); 
      
    </script>

<script type="text/javascript"> 
  let n1, n2, resposta, mensagem; 
 
  n1 = Number(prompt("Digite o primeiro número:")); 
  n2 = Number(prompt("Digite o segundo número:")); 
 
  resposta = soma(n1,n2); 
 
  mensagem = `A soma de ${n1} e ${n2} é igual a ${resposta}`; 
 
  document.writeln(mensagem); 
</script>
